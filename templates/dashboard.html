<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboCrop Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">RoboCrop Dashboard</span>
                <div class="text-light" id="last-update"></div>
            </div>
        </nav>

        <div class="row">
            <!-- Sensor Data Cards -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Soil Moisture</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 id="soil-moisture">--</h2>
                            <span class="text-muted">%</span>
                        </div>
                        <iframe width="100%" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2860103/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Humidity&type=line&xaxis=Time"></iframe>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Temperature</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 id="soil-temp">--</h2>
                            <span class="text-muted">Â°C</span>
                        </div>
                        <iframe width="100%" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2860103/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&xaxis=Time"></iframe>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Air Quality Index</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 id="humidity">351.16</h2>
                            <span class="text-muted">%</span>
                        </div>
                        <iframe width="100%" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2860103/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Air+Quality+Index&type=line&xaxis=Time&yaxis=Air+quality"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Irrigation Control -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Irrigation Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <div class="status-indicator"></div>
                                Status: <span class="status-text">OFF</span>
                            </div>
                            <div class="btn-group">
                                <button id="turn-on" class="btn btn-success me-2">Turn ON</button>
                                <button id="turn-off" class="btn btn-danger me-2">Turn OFF</button>
                                <button id="auto-mode" class="btn btn-secondary">Auto Mode</button>
                            </div>
                        </div>
                        <div class="schedule-controls">
                            <h6>Irrigation Schedule</h6>
                            <div class="row g-3">
                                <div class="col-md-5">
                                    <label for="start-time" class="form-label">Start Time</label>
                                    <input type="time" class="form-control" id="start-time">
                                </div>
                                <div class="col-md-5">
                                    <label for="end-time" class="form-label">End Time</label>
                                    <input type="time" class="form-control" id="end-time">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">&nbsp;</label>
                                    <button id="update-schedule" class="btn btn-success w-100">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recommendations -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">System Recommendations</h5>
                    </div>
                    <div class="card-body">
                        <div id="recommendations"></div>
                        <div id="ai-status" class="mt-3"></div>
                        <div id="soil-temp"></div>
                        <div id="soil-moisture"></div>
                        <div id="humidity"></div>
                        <div id="pest-data"></div>
                        <div id="last-update"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- servomotor control -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="card-title">Servo Motor Control</h5>
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <span id="servo-status" class="me-3">Status: OFF</span>
                    <span id="servo-indicator" class="badge bg-danger"></span>
                </div>
                <div class="d-flex gap-2">
                    <button id="servo-on" class="btn btn-success">Turn ON</button>
                    <button id="servo-off" class="btn btn-danger">Turn OFF</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
